<div class="item user-block" *ngIf="userBlockIsVisible()">
    <!-- User picture-->
    <div class="user-block-picture">
        <div class="user-block-status">
            <img class="img-thumbnail img-circle" [src]="user.Picture" alt="Avatar" />
            <div class="circle circle-success circle-lg"></div>
        </div>
    </div>
    <!-- Name and Job-->
    <div class="user-block-info">
        <span class="user-block-name">{{ 'sidebar.WELCOME' | translate }} {{ user.Name}} &nbsp;{{ user.Surname}}  </span>
        <span class="user-block-role" [innerText] = "user.FxRole.Code" ></span>

        <div *ngIf="isAuthenticated()">
            <button *ngIf="isAuthenticated()" (click)="logout()">Logout</button>
        </div> -->
    </div>
</div>
